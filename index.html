<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">üîê Password Strength Checker</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Strength</button>
        </form>

        {% if strength %}
            <div class="alert alert-{{ color }} mt-4" role="alert">
                <strong>Password Strength:</strong> {{ strength }}
            </div>
        {% endif %}

        {% if suggestions %}
            <div class="card mt-3 bg-secondary text-white">
                <div class="card-body">
                    <h5 class="card-title">Suggestions to Improve:</h5>
                    <ul>
                        {% for suggestion in suggestions %}
                            <li>{{ suggestion }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
